<!DOCTYPE html>
<html>
  <head>
    <title>login page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("static/td.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .card-container {
        padding: 30px;
        background-color: #ffdcd8;
        width: 350px;
        border-radius: 30px;
        justify-content: center;
        align-items: center;
        height: auto;
        border: 2px solid #95042f;
      }

      .card {
        font-style: normal;
        font-size: larger;
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      .card h1 {
        text-align: center;
        font-size: xx-large;
        color: #c52d5d;
        margin: 0 auto;
        border: solid #95042f;
        width: 150px;
        align-items: center;

        display: grid;
        background-color: white;

        border-radius: 15px;
        padding: 10px;
      }
      .card h2 {
        color: #be0647;
        font-size: small;
        align-items: center;
        font-style: italics;
        text-align: center;
        transition: 0.2s ease;
        row-gap: 20px;
      }
      .input-row {
        display: flex;
        align-items: center;

        margin: 10px 0;
      }

      label {
        color: rgb(178, 52, 94);
        font-size: 19px;
        width: 100px;
      }

      input[type="text"] {
        padding: 10px;
        border-radius: 10px;
        font-style: italic;
        font-size: 13px;
        text-align: center;
        color: #95042f;
        background-color: whitesmoke;
        border: 1px solid #ccc;
        bottom: 1px;
      }
      input[type="password"] {
        padding: 10px;
        display: grid;
        font-size: 13px;
        text-align: center;
        border-radius: 10px;
        font-style: italic;
        color: #95042f;
        background-color: whitesmoke;
        border: 1px solid #ccc;
        bottom: 1px;
      }
      input[type="submit"] {
        background-color: #c61a50;
        margin: auto;
        color: white;
        font-size: medium;
        font-style: normal;
        border-radius: 12px;

        display: block;
        box-shadow: #95042f;
        border: 1px solid #ccc;
        align-items: center;
        justify-content: center;
        padding: 10px 10px;
        transition: 0.2s ease;
      }
      input[type="submit"]:hover {
        background-color: #d62d63;
        transform: scale(1.1);
      }
      .card h2:hover {
        color: #e30951;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <h1>Login</h1>
        <form method="POST" action="/login">
          <div class="input-row">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username.."
              required
            />
          </div>
          <div class="input-row">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email.."
              autocomplete="off"
              required
            />
          </div>
          <div class="input-row">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password.."
              autocomplete="new-password"
              required
            />
          </div>
          <div class="input-row">
            <input type="submit" value="Login" />
          </div>
        </form>
        <a href="{{ url_for('register') }}" style="text-decoration: none">
          <h2>Create account? Sign up.</h2>
        </a>
      </div>
    </div>
  </body>
</html>
