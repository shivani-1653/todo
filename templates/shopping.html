<!DOCTYPE html>
<html>
  <head>
    <title>shopping</title>
  </head>
  <style>
    body {
      font-size: 23px;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      text-align: left;
      background-color: hsl(330, 17%, 93%);
      margin: 100px;
      font-style: italic;
      width: 490px;
      height: 420px;
      color: rgb(113, 3, 67);
      background-size: cover;
      background-image: url("static/sh.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background: linear-gradient(to bottom right, #ffe4e1, ¬†#ffe6f0);
    }
    h1 {
      margin-bottom: 20px;
      position: relative;
      background-color: rgba(245, 241, 241, 0.936);
      display: inline-flexbox;
      padding: 8px;
      box-shadow: 0 4px 8px rgb(33, 6, 23);
      border-radius: 20px;
      inline-size: 263px;
    }
    label.toggle {
      color: #6e013b;
      font-size: 24px;
      font-weight: bold;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-style: italic;
      cursor: pointer;
      margin-top: 1px;
      margin-bottom: l3px;
      display: inline-block;
      transition: transform(0.6s);
      border-radius: 20px;
      box-shadow: black;
    }
    label.toggle :hover {
      color: #9d0059;
      transition: scale(1.5);
    }
    input[type="checkbox"] {
      display: none;
    }
    .task-form {
      margin: 40px;
      display: none;
    }
    input[type="checkbox"]:checked + label + .task-form {
      display: block;
    }
    input[type="text"] {
      padding: 10px;
      font-size: medium;
      border: 1px solid #3b0411;
      border-radius: 10px;
      width: 250px;
      background-color: #fff8fd;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      font-style: oblique;
      color: #780154;
    }
    input[type="submit"] {
      padding: 10px 20px;
      row-gap: 2px;
      margin-left: 10px;
      border: none;
      border-radius: 10px;
      background-color: #770b3f;
      color: rgb(240, 240, 240);
      transition: transform 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #880a47;
      transform: scale(1.15);
    }
    ul {
      list-style-type: circle;
      margin-top: 20px;
      padding-left: 30px;
    }
    li {
      margin-bottom: 10px;
      font-weight: 500;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
  <body>
    <h1>ShoppingüõçÔ∏è</h1>
    <input type="checkbox" id="toggleTask" />
    <label for="toggleTask" class="toggle">+ Create tasks..</label>
    <div class="task-form">
      <form method="POST" action="/shopping">
        <input
          type="text"
          name="task"
          placeholder="Enter your task..."
          required
        />
        <input type="submit" value="Add Task" />
      </form>
    </div>
    {% if tasks %}
    <ul>
      {% for task in tasks %}
      <li>{{ task[1] }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No tasks added yet..</p>
    {% endif %}
  </body>
</html>
