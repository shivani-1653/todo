<!DOCTYPE html>
<html>
  <head>
    <title>Work</title>
  </head>
  <style>
    body {
      font-size: 25px;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      text-align: left;
      background-color: hsl(193, 47%, 96%);
      margin: 100px;
      font-style: italic;
      width: 490px;
      height: 420px;
      color: rgb(81, 17, 38);
      background-size: cover;
      background-image: url("static/w.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background: linear-gradient(to bottom right, #ffe4e1, Â #ffe6f0);
    }
    h1 {
      margin-top: 9px;
      color: rgb(5, 44, 89);
      margin-bottom: 20px;
      position: relative;
      background-color: rgb(255, 245, 236);
      display: inline-flexbox;
      padding: 8px;
      box-shadow: 0 4px 8px rgb(33, 6, 23);
      border-radius: 20px;
      inline-size: 207px;
    }
    label.toggle {
      color: #201a56;
      font-size: 24px;
      font-weight: bold;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-style: italic;
      cursor: pointer;
      margin-top: 1px;
      margin-bottom: l3px;
      display: inline-block;
      transition: 0.3s ease;
      border-radius: 20px;
      box-shadow: black;
    }
    label.toggle:hover {
      color: #041671;
      transform: scale(1.15);
    }
    input[type="checkbox"] {
      display: none;
    }
    .task-form {
      margin: 40px;
      display: none;
    }
    input[type="checkbox"]:checked + label + .task-form {
      display: block;
    }
    input[type="text"] {
      padding: 10px;
      font-size: medium;
      border: 1px solid #08043b;
      border-radius: 10px;
      width: 250px;
      background-color: #fff8fd;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      font-style: oblique;
      color: #201a56;
    }
    input[type="submit"] {
      padding: 10px 20px;
      row-gap: 2px;
      margin-left: 10px;
      border: none;
      border-radius: 10px;
      background-color: #201a56;

      color: rgb(240, 240, 240);
      transition: transform 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #23178d;
      transform: scale(1.15);
    }
    ul {
      list-style-type: circle;
      margin-top: 20px;
      padding-left: 30px;
    }
    li {
      margin-bottom: 10px;
      font-weight: 500;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
  <body>
    <h1>WorkðŸ’¼</h1>
    <input type="checkbox" id="toggleTask" />
    <label for="toggleTask" class="toggle">+ Create tasks</label>
    <div class="task-form">
      <form method="post" action="/work">
        <input
          type="text"
          name="task"
          placeholder="Enter your task..."
          required
        />
        <input type="submit" value="Add Task" />
      </form>
    </div>
    {% if tasks %}
    <ul>
      {% for task in tasks %}
      <li>{{ task[1] }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No tasks added yet..</p>
    {% endif %}
  </body>
</html>
